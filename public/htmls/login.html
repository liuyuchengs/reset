<div class="header">
    <div class="header-item float-left" ng-click="changeRoute('/home')">
        <img src="../contents/svg/home.svg">
    </div>
    <div class="title">
        登录
    </div>
</div>
<div class="has-header"></div>
<div class="login-content">
    <div class="login-item">
        <div class="login-item-icon">
            <img src="../contents/svg/login-user.svg">
        </div>
        <div class="login-item-input">
            <input type="text" placeholder="请输入手机号码" ng-model="phone">
        </div>
    </div>
    <div class="login-item">
        <div class="login-item-icon">
            <img src="../contents/svg/login-pass.svg">
        </div>
        <div class="login-item-input">
            <input type="password" placeholder="请输入密码" ng-model="password">
        </div>
    </div>
    <div class="login-tip">
        <a class="login-tip-item" ng-click="changeRoute('/register')">注册</a>
        <a class="login-tip-item" ng-click="changeRoute('/findpwd/phone')">忘记密码?</a>
    </div>
    <button class="button-full" ng-click="login()">登录</button>
</div>
