	<div class="header" data-ng-init="init()">
		<div class="header-item float-left" ng-click="changeRoute('/user')">
			<img src="../contents/svg/back.svg">
		</div>
		<div class="title">
			我的帖子
		</div>
    </div>
	<div class="has-header"></div>
	<div class="message-content">
		<div class="switch">
			<div class="item " ng-class="{'select':params.hasPublish}" ng-click="switch('publish')">
				我发布的
			</div>
			<div class="item" ng-class="{'select':params.hasReply}" ng-click="switch('reply')">
				我评论的
			</div>
		</div>
	</div>
    <div>
		<div class="interaction-content" ng-show="params.hasPublish">
			<ul class="card">
				<li ng-repeat="post in posts" ng-click="goPost(post.id)">
					<img class="headimg" ng-src="{{post.faceImage}}" fallback-src="../contents/img/men-head.png">
					<div class="container">
						<p class="name">
							<span ng-bind="post.userName"></span>
							<span ng-click="deletePost(post.id,$event)">删除</span>
						</p>
						<p class="text" ng-bind="post.postName"></p>
						<div class="info">
							<span ng-bind="post.middTimeStr"></span>
							<div class="mess">
								<img src="../contents/svg/mess.svg">
								<span ng-bind="post.commentNum"></span>
							</div>
							<div class="see">
								<img src="../contents/svg/see-grey.svg">
								<span ng-bind="post.visitNum"></span>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="inte-detail-content" ng-show="params.hasReply">
			<div class="message" >
				<ul>
					<li ng-repeat="reply in replys">
						<img class="head-img" ng-src="{{reply.userImage|defaultHeadImg:reply.sex}}" user-error="{{replay.sex}}">
						<div class="text">
							<p class="name">
								<span ng-bind="reply.userName"></span>
								<span ng-click="deleteReply(reply.postId,reply.id)">删除</span>
							</p>
							<p class="title" ng-bind="reply.content"></p>
							<div class="reply">
								<p>
									<span>针对帖子：</span>
									<span ng-bind="reply.postName"></span>
								</p>
							</div>
							<div class="footer">
								<span class="time" ng-bind="reply.dataStr"></span>
								<span class="detail-link" ng-click="goPost(reply.postId)">查看详细内容</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="cush-tip" ng-if="noProduct">{{$parent.noProductText}}</div>
	</div>
