<div class="header" data-ng-init="init()">
	<div class="header-item float-left" ng-click="changeRoute('/home')">
		<img src="../contents/svg/back.svg">
	</div>
	<div class="title">
		特惠
	</div>
	<div class="header-item float-right" ng-click="question()">
		<img src="../contents/svg/question.svg">
	</div>
</div>
<div class="has-header"></div>
<div class="discount-filter">
	<div ng-class="{'select-color':discountSelect}" ng-click="switchState('discount')">最抵</div>
	<div ng-class="{'select-color':!discountSelect}" ng-click="switchState('month')">本月特惠</div>
</div>
<ul class="prduct-container">
	<li class="item" ng-repeat = "item in productInfo" ng-click="detail(item.id,item.hospitalId,item.preferPrice)">
		<img class="item-img float-left" ng-src="{{item.samllimg|defaultImg:'pro'}}" product-error>
		<div class="item-desc">
			<div class="item-title" ng-bind="item.title"></div>
			<div class="item-subhead" ng-bind="item.address"></div>
			<div class="item-price">
				<div class="float-left">
					<span class="saleprice" ng-bind-template="￥{{item.preferPrice}}"></span>
					<span class="priceType" ng-bind-template="{{item.preferPriceType}}"></span>
				</div>
				<div class="float-left margin-l">
					<span class="price float-left" ng-bind-template="￥{{item.standPrice}}"></span>
				</div>
				<div class="margin-right">
					<span class="item-count float-right" ng-bind-template="{{item.sales}}人下单"></span>
				</div>
			</div>
		</div>
	</li>
</ul>
<div class="cush-tip" ng-if="noProduct">{{$parent.noProductText}}</div>
